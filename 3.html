<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

10 + 10 + "10"; //=2010
//10 + 10 = 20 + строка "10" получится 2010

10 + "10" + 10; //=101010
//число 10 + строка "10" + число 10 получается 101010

10 + 10 + +"10"; //30
//число 10 плюс число 10 плюс строка приведенная к числу унарным оператором + получается 30

10 / -""; //-Infinity
//число 10 делим на пустую строку со знаком "-" получается - бесконечность

10 / +"2,5"; //NaN
//число 10 делим на строку приведенную к числу но записанную с ошибкой получается NaN

</script>
</body>
</html>
